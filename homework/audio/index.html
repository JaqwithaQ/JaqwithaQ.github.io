<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>audio homework</title>

  </head>
  <body>
    <main>
      <!-- <a href="#" id="duck-button" class="button">Duck me</a> -->
      <a href="#" id="rain-button" class="button">Let it rain!</a>

    </main>

    <!-- <audio id="duck-sound">
	    <source src="Duck-quack.mp3"></source>
    </audio> -->

    <!-- <audio id="shins-song">
	    <source src="shinssong.mp3"></source>
    </audio> -->
    
    <audio id="rain-sound">
	    <source src="rain-06.mp3"></source>
    </audio>
   
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script>


      var duck = $("#duck-sound")[0];
      
    $("#duck-button").mouseenter(function() {
      duck.currentTime = 0;
      duck.play();
    });
        $("#duck-button").mouseleave(function() {
      duck.pause();
    });

    var rain = $("#rain-sound")[0];
    
    $("#rain-button").click(function() {
      if ($('audio#rain-sound')[0].paused == false ){
        rain.pause();
      } else {
        rain.play();
      }
    });

    </script>
  </body>
</html>

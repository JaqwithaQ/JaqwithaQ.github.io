<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body class="contact">
            <form action="https://getsimpleform.com/messages?form_api_token=83c612f130738e8bb34867f5814fe9db" method="post">
                <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
                <input type='hidden' name='redirect_to' value='<the complete return url e.g. http://fooey.com/thank-you.html>' />
                <!-- all your input fields here.... -->
            <fieldset id="contact">
               <h1>CONTACT</h1>
                    <label for="first name">First Name</label>
                    <br>
                    <input type="text" name="first name"required="required"/>
                    <br>
                    <label for="last name">Last Name</label>
                    <br>
                    <input type="text" name="last name" required="required"/>
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" required="required"/>
            </fieldset>
                <br>
                <h2>PICK:</h2>
                
                <input type="radio"name="categories" value="beans">Beans
                <br>
                <input type="radio" name="categories" value="coolbeans">Cool Beans
                <br>
                <input type="radio" name="categories" value="toebeans">Toe Beans
                <br>
                <input type="radio" name="categories" value="jellybeans">Jelly Beans
                <br>
                <input type="radio" name="categories" value="meanbeans">Mean Beans 
                <h2>THOUGHTS?</h2>
                <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Go on...SPEAK!"></textarea>
                <br>
                <h2>DEVICES?</h2>
                <select name="devices" id="devices">
                    <option value="Tablet">Tablet</option>
                    <option value="Cellphone">Cellphone</option>
                    <option value="Laptop">Laptop</option>
                </select>
                <br>
                <p>Away with you now!</p>
                <br>
                <input type="submit" value="Submit" class="button"/>

            </form>
        </div>
    </section>
</body>
</html>
